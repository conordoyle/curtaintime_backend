<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CurtainTime Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            background: #f8f9fa;
        }
        .stat-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .status-success { color: #198754; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
        .status-info { color: #0dcaf0; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column p-3">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-film fs-4 me-2"></i>
                        <span class="fs-4">CurtainTime</span>
                    </a>

                    <hr class="text-white">

                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/dashboard/" class="nav-link {% if request.url.path == '/dashboard/' %}active{% endif %}">
                                <i class="bi bi-house-door me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/theatres" class="nav-link {% if '/theatres' in request.url.path %}active{% endif %}">
                                <i class="bi bi-building me-2"></i>
                                Theatres
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/shows" class="nav-link {% if '/shows' in request.url.path %}active{% endif %}">
                                <i class="bi bi-calendar-event me-2"></i>
                                Shows
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/schedules" class="nav-link {% if '/schedules' in request.url.path %}active{% endif %}">
                                <i class="bi bi-clock-history me-2"></i>
                                Schedules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/scraping" class="nav-link {% if '/scraping' in request.url.path %}active{% endif %}">
                                <i class="bi bi-gear me-2"></i>
                                Scraping
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/health" class="nav-link {% if '/health' in request.url.path %}active{% endif %}">
                                <i class="bi bi-heart-pulse me-2"></i>
                                Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard/api-docs" class="nav-link {% if '/api-docs' in request.url.path %}active{% endif %}">
                                <i class="bi bi-code-slash me-2"></i>
                                API Docs
                            </a>
                        </li>
                    </ul>

                    <hr class="text-white">

                    <div class="mt-auto">
                        <a href="/docs" class="nav-link" target="_blank">
                            <i class="bi bi-api me-2"></i>
                            API Docs
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-0 main-content">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
